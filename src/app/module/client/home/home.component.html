<user-navbar></user-navbar>


<section class="section1">
  <div class="container">
    <div class="overlay">
      <!-- Content in the middle of the section -->
      <div class="searchbox">
        <!-- search section start  -->
        <section id="search">
          <div class="container search-block p-5">

            <form class="row" [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">
              <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
                <label for="vehicleBrand" class="label-style text-capitalize form-label">Vehicle type</label>
                <div class="input-group date ">
                  <!-- <input type="text" class="form-control  " id="vehicle" placeholder="Select Car Group" /> -->


                  <select id="vehicleBrand" class="form-control" formControlName="brand">
                    <option value="" selected>...</option>
                    <option *ngFor="let brand of carBrands" [value]="brand">{{ brand }}</option>
                  </select>

                  <span class="search-icon-position position-absolute  ">
                            <i class="search-icons" icon="solar:bus-outline"></i>
                        </span>
                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
                <label for="pick-up-date" class="label-style text-capitalize form-label">Picking-up date</label>
                <div class="input-group date" id="datepicker1">
                  <input type="date" class="form-control " formControlName="pickupDate" id="pick-up-date"/>

                  <span class="input-group-append">
                            <span class="search-icon-position position-absolute ">
                                <i class="search-icons" icon="solar:calendar-broken"></i>
                            </span>
                  </span>

                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
                <label for="model" class="label-style text-capitalize form-label">model</label>
                <div class="input-group date" id="model1">
                  <input type="text" class="form-control " formControlName="model" id="model"/>

                  <span class="input-group-append">
                            <span class="search-icon-position position-absolute ">
                                <i class="search-icons" icon="solar:calendar-broken"></i>
                            </span>
                        </span>

                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-3 mt-4 mt-lg-0">
                <label for="pick-up-date" class="label-style text-capitalize form-label">maxPrice</label>
                <div class="input-group date" id="maxPrice1">
                  <input type="text" class="form-control " formControlName="maxPrice" id="maxPrice"/>

                  <span class="input-group-append">
                            <span class="search-icon-position position-absolute ">
                                <i class="search-icons" icon="solar:calendar-broken"></i>
                            </span>
                        </span>

                </div>
              </div>

              <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary " type="submit">Find your car</button>
              </div>

            </form>


          </div>

        </section>
      </div>
    </div>
  </div>
</section>
